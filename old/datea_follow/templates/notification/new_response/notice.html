{% load datea_profile_tags %}
{% spaceless %}
<div class="activity">
	<div class="button">
		<a class="btn chico" href="{{ target_object.get_absolute_url }}" rel="nav:{{ target_object.get_nav_url }}">Ver</a>
	</div>
	<div class="content">
		<div class="fecha">el {% now "d/mY - H:i" %}</div>
		<a title="ver perfil de {{sender.username}}" href="{% get_profile_url sender.get_profile target_object.environment.slug %}" 
		rel="nav:people/detail/{{ sender.username }}">{{ sender.username }}</a> 
		ha respondido el {{ target_object_name }} de 
		<a title="ver perfil de {{ content_author.username }}" href="{% get_profile_url content_author.get_profile target_object.environment.slug %}" 
		rel="nav:people/detail/{{ content_author.username }}">{{ content_author.username }}</a>: {{ response.content|striptags|truncatewords:20 }}
	</div>
</div>
{% endspaceless %}
