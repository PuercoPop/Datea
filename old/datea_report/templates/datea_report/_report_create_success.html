{% load datea_report_tags %}
<div class="row tab-pane-inner normal-tab layout66 htarget">
	<div class="span6 left">
		<div class="inner">
			<div class="head-title">
				<div class="texto-claro">Aporte completo</div>
				{% with report.leaf_category as cat %}
				<div><span class="label" style="background-color:{{ cat.color }}">{{ cat.name }}</span></div>
				{% endwith %}
			</div>
			<div class="success-message">
				{{ report.environment.report_success_message|safe }}
			</div>
			<div class="share">
				<p>Puedes compartir tu aporte en las redes sociales:</p>
				<div class="addthis_default_style addthis_32x32_style share-widget addthis_toolbox" addthis:url="{{ report.get_full_url }}">
                        <a class="dummy at300b with-twipsy boton" title="facebook"><span class="at300bs at15t_facebook"></span></a>
                        <a class="dummy at300b with-twipsy boton" title="twitter"><span class="at300bs at15t_twitter"></span></a>
                        <a class="dummy at300b with-twipsy boton" title="google"><span class="at300bs at15t_google"></span></a>
                        <a class="dummy at300b with-twipsy boton" title="email"><span class="at300bs at15t_email"></span></a>											
					<div class="atclear"></div>
				</div>
			</div>
			<div class="buttons">
				<button type="button" class="btn small" rel="nav:{{ report.get_nav_url }}">Ver aporte</button>
				<button type="button" class="btn small" onclick="Datea.report.create_reset();">Nuevo aporte</button>
				<button type="button" class="btn small" rel="nav:my-profile/reports">Ver mis aportes</button>
			</div>
		</div>
	</div>
	
	<div class="span6 right">
		<div class="inner tab-scrollbox">
			{% get_similar_reports report 2 %}
		</div>
	</div>
	
</div>
