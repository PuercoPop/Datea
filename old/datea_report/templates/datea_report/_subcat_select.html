{% load datea_report_tags %}
<div class="controls radio-required">
	<input id="report-form-maincat-id" type="hidden" name="maincat" value="{{ active_category.id }}" />
	{% with subcats=environment_data.categories|get_item:active_category.id|get_item:"children" active_subcat=report.leaf_category %}
		{% for cat_id, cat in subcats.items %}
			<label class="radio">
				<input type="radio" name="new_report_category" value="{{ cat.id }}" {% if active_subcat.id == cat.id %}checked="checked"{% endif %} /> 
				<span>{{ cat.name }}</span>
			</label>
		{% endfor %}
	{% endwith %}
</div>
