{% load i18n verbatim_tag %}
{% verbatim %}
<script id="post_user_data_tpl" type="text/html">
	<div class="head post-user-data">
		<div class="user-picture">
			<a href="#{{user.url}}">
				<img src="{{user.profile.image_small}}" alt="{{user.username}}" />
			</a>
		</div>
		<div class="data">
			<div class="username">{% trans 'by' %} <a href="#{{user.url}}">{{user.username}}</a></div>
			<div class="date">{{ created }}</div>
		</div>
	</div>
</script>
{% endverbatim %}
