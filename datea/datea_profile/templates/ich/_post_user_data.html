{% load i18n verbatim_tag %}
{% verbatim %}
<div class="head post-user-data">
	<div class="user-picture">
		<a href="#" class="none-op">
			<img src="{{user.profile.image_small}}" alt="{{user.username}}" />
		</a>
	</div>
	<div class="data">
		<div class="username">{% trans 'by' %} <a href="#" class="none-op">{{user.username}}</a></div>
		<div class="date">{{ created }}</div>
	</div>
</div>
{% endverbatim %}
