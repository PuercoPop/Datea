{% load i18n verbatim_tag %}
<script id="my_profile_tpl" type="text/html">
<div id="my-profile">
	<div class="row">
		<div class="span2 profile-img-large">
			<img src="{% verbatim %}{{ profile.image_large }}{% endverbatim %}" alt="profile image" />
		</div>
		<div class="span4 profile-head-data">
			<h1>{% verbatim %}{{ username }}{% endverbatim %}</h1>
		</div>
		<div class="Full name">
			{% verbatim %}{{ profile.full_name }}{% endverbatim %}
		</div>
	</div>
</div>
</script>
