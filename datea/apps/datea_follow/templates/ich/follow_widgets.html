{% load i18n %}
{% verbatim %}
<script id="follow_widget_full_tpl" type="text/html">
  <div class="widget-icon"></div>
  <div class="widget-text">
    <div class="widget-hover-msg">{{ msg }}</div>
    <div class="widget-info">
      <div class="widget-counter">{{ follow_count }}</div>
      <div class="widget-info-label">{% trans "follow" %}</div>
    </div>
  </div>
</script>

<script id="follow_widget_button_tpl" type="text/html">
  <a class="widget-link" title="{{ msg }}" href="#"><div class="widget-icon">&nbsp;</div><div class="widget-label">{{label}}</div></a>
</script>
{% endverbatim %}
