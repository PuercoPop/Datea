{% load i18n verbatim_tag %}
{% verbatim %}
<script id="follow_widget_tpl" type="text/html">
	<div class="icon"></div>
	<div class="text">
		<div class="hover-msg hide"></div>
		<div class="info">
			<div class="counter">{{ follow_count }}</div>
			<div class="info-label">{% trans "following" %}</div>
		</div>
	</div>
</script>

<script id="follow_hover_msg_tpl" type="text/html">{% trans "follow this" %} {{ object_name }}</script>
<script id="unfollow_hover_msg_tpl" type="text/html">{% trans "stop following" %}</script>
{% endverbatim %}
