{% load i18n verbatim_tag %}
{% verbatim %}
<script id="mapping_sidebar_main_tpl" type="text/html">
	<div class="inner">
	
	<div class="pull-right mapping-control-button"></div>
	
	<ul class="nav nav-tabs mapping-tabs">
    	<li class="active"><a id="mapping-start-tablink" class="navigate" href="#mapping-start" data-nav="/mapping/{{ id }}">{% trans "Start" %}</a></li>
    	<li><a id="mapping-reports-tablink" class="navigate" href="#mapping-reports" data-nav="/mapping/{{ id }}/reports">{% trans "Reports" %}</a></li>
    	{#<li><a href="#mapping-participants">{% trans "Participants" %}</a></li>#}
    </ul>
    
    <div class="tab-content mapping-tab-content">
    	<div class="tab-pane active mapping-tab-content" id="mapping-start">
    		<div class="inner" id="mapping-start-view"></div>
    	</div>
    	
    	<div class="tab-pane mapping-tab-content" id="mapping-reports">
    		<div class="inner" id="mapping-reports-view"></div>
    	</div>
    	
    	{% comment %}
    	<div class="tab-pane mapping-tab-content" id="mapping-participants">
    		<div class="inner" id="mapping-participants-view"></div>
    	</div>
    	{% endcomment %}
    	
    </div>
  </div>
</script>
{% endverbatim %}
