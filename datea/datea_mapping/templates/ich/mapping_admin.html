{% load i18n verbatim_tag bootstrap_toolkit datea_mapping_tags %}
{% get_map_item_form as form %}
<script id="mapping_admin_main_tpl" type="text/html">
	<div class="row">
		{#<div id="left-content" class="span3"></div>#}
		<div id="right-content" class="span12"></div>
	</div>
</script>


<script id="mapping_admin_list_tpl" type="text/html">
	<div class="page-header"><h2>{% trans 'content admin' %}: {% verbatim %}{{name}}{% endverbatim %}</h2></div>
	<form class="form well form-inline filters">
		<span class="backlink">{% verbatim %}<a href="{{url}}">&lt;&lt; {% trans "back"%}</a>{% endverbatim %}</span>
		
		<span class="filter filter-status">
			{{ form.status.label }} 
			{{ form.status }}
		</span>
	</form>
	<table class="table table-striped map-item-admin-table">
		<thead>
			<tr>
				<th></th>
				<th>#</th>
				<th>{{ form.category.label }}</th>
				<th>{{ form.created.label }}</th>
				<th>{{ form.user.label }}</th>
				<th>{{ form.content.label }}</th>
				<th>{{ form.published.label }}</th>
				<th></th>
			</tr>
		</thead>
		<tbody class="item-list"></tbody>
	</table>
	<div class="item-pager"></div>
</script>

{% verbatim %}
<script id="map_item_admin_list_item_tpl" type="text/html">
	<td><input type="checkbox" name="select-report-id" value="{{ id }}" /></td>
	<td>{{ id }}</td>
	<td>
		<span class="badge badge-truncated" style="background-color: {{ category_color }}">
			{{ category_name }}
		</span>
	</td>
	<td>{{ created }}</td>
	<td>{{ user.username }}</td>
	<td>{{ extract }}</td>
	<td>{{# published }}akjakjakj{{/published}}</td>
	<td>
		<button class="btn btn-small expand-view"><i class="icon-chevron-down"></i></button>
	</td>
</script>


<script id="map_item_admin_list_item_full_tpl" type="text/html">
	<td><input type="checkbox" name="select-report-id" value="{{ id }}" /></td>
	<td>{{ id }}</td>
	<td colspan="5">
		<div class="item-edit-wrap">
			
			{{>map_item_admin_full_tpl}}
			
			<form class="form form-inline item-admin-form" action="">
				<span class="buttons pull-right">
					<button class="btn btn-small save-item" type="button">{% trans "Save" %}</button>
					<button class="btn btn-small respond-item" type="button">{% trans "New Reply" %}</button> 
				</span>
				<span class="field">
					<label class="checkbox">{% trans "Change category" %}</label>
					<select class="category-select input" name="category"></select>
				</span>
				{% endverbatim %}
				<span class="field">
					<label class="checkbox">{% trans "Set status" %}</label>
					{{ form.status }}
				</span>
				<span class="free-space">&nbsp;</span>
			</form>
			
			<div class="response"></div>
		</div>
	</td>
	<td style="vertical-align:bottom">
		<button class="btn btn-small collapse-view"><i class="icon-chevron-up"></i></button>
	</td>
</script>
